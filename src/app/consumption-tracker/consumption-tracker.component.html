<div class="container p-4">
    <div class="row">
        <div class="col-sm-12 page-title">
            Consumption History
        </div>
    </div>
    <div class="row justify-content-center pt-5">
        <div class="col-sm-4 text-center">
            <mat-label>Go to: </mat-label>
            <mat-form-field appearance="fill">
                <mat-label>Choose a date</mat-label>
                <input matInput [matDatepicker]="picker" [(ngModel)]="currentDate" autocomplete="off">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
        </div>
        <div class="row justify-content-center">
            <div class="col-sm-4 d-flex justify-content-center align-items-center">
                <button mat-icon-button (click)="subtractDay()">
                    <mat-icon>chevron_left</mat-icon>
                </button>
                <span id="current-date">{{ currentDate | date : 'longDate'}}</span>
                <button mat-icon-button (click)="addDay()">
                    <mat-icon>chevron_right</mat-icon>
                </button>
            </div>
        </div>
        <div class="row justify-content-center pt-3">
            <div class="col-sm-5 card-container mat-elevation-z5">
                <ng-container *ngFor="let d of data">
                    <app-history-card [data]="d"></app-history-card>
                </ng-container>
            </div>
        </div>
    </div>
</div>
