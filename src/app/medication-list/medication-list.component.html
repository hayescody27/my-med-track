<div class="container p-4">
    <div class="row">
        <div class="col-sm-12 page-title">
            List of Medications
        </div>
    </div>
    <div class="row pt-4 justify-content-center">
        <div class="col-sm-12 table-container">
            <table mat-table [dataSource]="dataSource" class="w-100">
                <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell text-center no-data-row" colspan="4">No medications</td>
                </tr>
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef class="text-center"> Medication </th>
                    <td mat-cell *matCellDef="let data" class="text-center"> {{data.name}}</td>
                </ng-container>
                <ng-container matColumnDef="dosage">
                    <th mat-header-cell *matHeaderCellDef class="text-center"> Dosage </th>
                    <td mat-cell *matCellDef="let data" class="text-center"> {{data.dosage}} </td>
                </ng-container>
                <ng-container matColumnDef="instructions">
                    <th mat-header-cell *matHeaderCellDef class="text-center"> Special Instructions </th>
                    <td mat-cell *matCellDef="let data" class="text-center"> {{data.specialInstructions}} </td>
                </ng-container>
                <ng-container matColumnDef="refillFreq">
                    <th mat-header-cell *matHeaderCellDef class="text-center"> Refill Every </th>
                    <td mat-cell *matCellDef="let data" class="text-center"> {{data.refillReq}} </td>
                </ng-container>
                <ng-container matColumnDef="schedule">
                    <th mat-header-cell *matHeaderCellDef class="text-center"> Consumption Schedule </th>
                    <td mat-cell *matCellDef="let data" class="text-center"> {{data.schedule}} </td>
                </ng-container>
                <ng-container matColumnDef="active">
                    <th mat-header-cell *matHeaderCellDef class="text-center"> Active </th>
                    <td mat-cell *matCellDef="let data" class="text-center">
                        <mat-checkbox [(ngModel)]="data.active" color="accent" (click)="$event.stopPropagation()"></mat-checkbox>
                    </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;" matRipple (click)="routeToDetails($event)"></tr>
            </table>
        </div>
        <mat-hint class="pt-1">*Click row to view more info.</mat-hint>
    </div>
    <div class="row justify-content-center">
        <div class="col-sm-4 text-center">
            <button mat-raised-button color="primary" class="form-btn">
                <mat-icon>print</mat-icon>
                <span> Print</span>
            </button>
        </div>
    </div>
</div>
